apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "warp-syncer.fullname" . }}
  labels:
    {{- include "warp-syncer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      {{- include "warp-syncer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "warp-syncer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "warp-syncer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SYNCER_DBPINGTIMEOUT
              value: "15s"
            - name: SYNCER_LOGLEVEL
              value: "DEBUG"
            - name: SYNCER_STOPTIMEOUT
              value: "60s"
            - name: SYNCER_ARNODEURL
              value: "https://arweave.net"
            - name: SYNCER_ARLIMITERINTERVAL
              value: "100ms"
            - name: SYNCER_ARLIMITERBURSTSIZE
              value: "40"
            - name: SYNCER_LISTENERQUEUESIZE
              value: "1"
            - name: SYNCER_LISTENERPERIOD
              value: "1s"
            - name: SYNCER_LISTENERREQUIREDCONFIRMATIONBLOCKS
              value: "10"
            - name: SYNCER_LISTENERNUMWORKERS
              value: "50"
            - name: SYNCER_STOREBATCHSIZE
              value: "400"
            - name: SYNCER_STOREMAXTIMEINQUEUE
              value: "1s"
            - name: SYNCER_STOREMAXTIMEBETWEENRECONNECTS
              value: "15s"
            - name: SYNCER_RESTLISTENADDRESS
              value: ":8080"
          envFrom:
            - secretRef:
                name: syncer-prod
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
